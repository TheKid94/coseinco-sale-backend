<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Pedido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #555;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #eaeaea;
        }

        .header {
            background-color: #4caf50;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 24px;
        }

        .message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f4f4f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .message h2 {
            color: #4caf50;
            margin: 0 0 10px 0;
            font-size: 20px;
        }

        .message p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>¡Gracias por tu compra!</h1>
        </div>

        <!-- Mensaje Principal -->
        <div class="message">
            <h2>¡Tu pedido está en proceso!</h2>
            <p>
                Estamos trabajando en tu pedido y te hemos enviado la guía de remisión con los detalles. 
                En breve recibirás más información sobre el estado de tu envío.
            </p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Si tienes alguna consulta, no dudes en contactarnos. ¡Gracias por confiar en nosotros!</p>
        </div>
    </div>
</body>
</html>
